<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ course_name }} Progress</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #1d2671, #c33764);
      color: white;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      padding: 40px;
      text-align: center;
    }
    .chart-container {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 25px;
      margin: auto;
      width: 80%;
      max-width: 700px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    canvas {
      margin-top: 20px;
    }
    .btn-back {
      background: linear-gradient(135deg, #43cea2, #185a9d);
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      margin-top: 20px;
      display: inline-block;
    }
    .btn-back:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #185a9d, #43cea2);
    }
  </style>
</head>
<body>
  <div class="chart-container">
    <h2>{{ course_name }} - Progress Chart ðŸ“ˆ</h2>
    <canvas id="progressChart"></canvas>
    <a href="{{ url_for('summary', course_name=course_name) }}" class="btn-back">â¬… Back to Summary</a>
  </div>

  <script>
    const ctx = document.getElementById('progressChart');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: {{ scores.keys() | list | tojson }},
        datasets: [{
          label: 'Module Scores (%)',
          data: {{ scores.values() | list | tojson }},
          backgroundColor: 'rgba(255, 206, 86, 0.8)',
          borderColor: 'rgba(255, 255, 255, 1)',
          borderWidth: 2,
          borderRadius: 10
        }]
      },
      options: {
        scales: {
          y: { beginAtZero: true, max: 100 }
        },
        plugins: {
          legend: { labels: { color: 'white' } }
        }
      }
    });
  </script>
</body>
</html>
