<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Learning Portal | Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #6e45e2, #88d3ce);
      overflow: hidden;
      position: relative;
    }

    /* Animated background shapes */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      animation: float 10s infinite ease-in-out alternate;
    }

    .circle:nth-child(1) {
      width: 200px;
      height: 200px;
      top: 10%;
      left: 10%;
    }

    .circle:nth-child(2) {
      width: 300px;
      height: 300px;
      bottom: 15%;
      right: 15%;
      animation-delay: 2s;
    }

    @keyframes float {
      from { transform: translateY(0px) rotate(0deg); }
      to { transform: translateY(-40px) rotate(30deg); }
    }

    /* Glassmorphism Card */
    .login-card {
      position: relative;
      width: 420px;
      padding: 50px 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      text-align: center;
      color: white;
      animation: popIn 1s ease-out;
      z-index: 10;
    }

    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    .login-card h2 {
      font-weight: 600;
      margin-bottom: 10px;
      color: #fff;
    }

    .login-card p {
      font-size: 0.9rem;
      color: #e0e0e0;
      margin-bottom: 25px;
    }

    .input-container {
      position: relative;
      margin-bottom: 25px;
    }

    .input-container input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: all 0.3s;
    }

    .input-container input::placeholder {
      color: #ccc;
    }

    .input-container i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #ccc;
      font-size: 1.2rem;
    }

    .input-container input:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .btn-login {
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      font-size: 1.05rem;
      padding: 12px;
      width: 100%;
      margin-top: 10px;
      transition: all 0.3s;
    }

    .btn-login:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(229, 46, 113, 0.5);
    }

    .footer-text {
      margin-top: 25px;
      font-size: 0.85rem;
      color: #e0e0e0;
    }

    .brand-icon {
      font-size: 3rem;
      background: linear-gradient(45deg, #ff8a00, #e52e71);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .error-msg {
      color: #ffcccc;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- Animated shapes -->
  <div class="circle"></div>
  <div class="circle"></div>

  <div class="login-card">
    <i class="bi bi-cpu-fill brand-icon"></i>
    <h2>Welcome to Smart Learning</h2>
    <p>AI-powered personalized learning starts here ðŸš€</p>

    {% if error %}
      <p class="error-msg">{{ error }}</p>
    {% endif %}

    <form action="{{ url_for('login') }}" method="POST">
      <div class="input-container">
        <input type="text" name="username" placeholder="Enter your username" required>
        <i class="bi bi-person-fill"></i>
      </div>

      <div class="input-container">
        <input type="password" name="password" placeholder="Enter your password" required>
        <i class="bi bi-lock-fill"></i>
      </div>

      <button type="submit" class="btn-login">Login</button>
    </form>

    <div class="footer-text">
      <p>ðŸ§  AI-Enhanced Learning System</p>
    </div>
  </div>
</body>
</html>
