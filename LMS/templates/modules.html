<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course }} Modules</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            min-height: 100vh;
            padding: 40px 20px;
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 40px;
        }

        .module-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px 20px;
            margin: 15px 0;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 6px 25px rgba(0,0,0,0.15);
        }

        .module-card:hover {
            transform: translateY(-7px) scale(1.02);
            box-shadow: 0 12px 35px rgba(0,0,0,0.25);
        }

        .module-card h5 {
            color: #fff;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .module-card p {
            color: #f0f0f0;
            margin-bottom: 15px;
            transition: transform 0.3s;
        }

        .module-card:hover p {
            transform: translateY(-2px);
        }

        .btn-custom {
            background: linear-gradient(135deg, #ff9966, #ff5e62);
            color: #fff;
            border: none;
            padding: 10px 22px;
            border-radius: 30px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background: linear-gradient(135deg, #ff5e62, #ff9966);
            transform: scale(1.05);
        }

        .back-btn {
            display: block;
            margin: 40px auto 0;
            padding: 12px 30px;
            border-radius: 30px;
            background: rgba(255,255,255,0.2);
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.35);
        }

        @media (max-width: 768px) {
            .module-card {
                padding: 25px 15px;
            }
        }
    </style>
</head>

<body>

    <h2>ðŸ“˜ {{ course }} Modules</h2>
    <div class="container">
        <div class="row justify-content-center">
            {% for mname, mdata in modules.items() %}
                <div class="col-md-4 col-sm-6">
                    <div class="module-card">
                        <h5>{{ mname }}</h5>
                        <p>ðŸ•’ {{ mdata.hours }} hrs</p>
                        <a href="/course/{{ course }}/{{ mname }}" class="btn-custom">Start Module</a>
                    </div>
                </div>
            {% endfor %}
        </div>

        <a href="/courses" class="back-btn">â¬… Back to Courses</a>
    </div>

</body>
</html>
