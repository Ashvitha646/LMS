<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ module }} Quiz</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #667eea, #764ba2);
      overflow-x: hidden;
    }

    .quiz-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      padding: 40px 50px;
      max-width: 750px;
      width: 90%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      color: #fff;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      font-weight: 600;
      font-size: 28px;
      text-align: center;
      margin-bottom: 25px;
      color: #fff;
    }

    label {
      display: block;
      font-size: 16px;
      margin-bottom: 8px;
      color: #f8f9fa;
    }

    .form-control {
      border-radius: 12px;
      padding: 12px 15px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      transition: 0.3s;
    }

    .form-control::placeholder {
      color: #e5e5e5;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
    }

    .btn-submit {
      background: linear-gradient(90deg, #43cea2, #185a9d);
      border: none;
      color: #fff;
      border-radius: 15px;
      padding: 12px;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s;
    }

    .btn-submit:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .progress {
      height: 10px;
      border-radius: 20px;
      margin-bottom: 25px;
      background-color: rgba(255, 255, 255, 0.3);
    }

    .progress-bar {
      background-color: #43cea2;
      transition: width 0.4s ease;
    }

    .success-popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #28a745;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      display: none;
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="quiz-container">
    <h2>ðŸ§  {{ module }} Quiz - {{ course }}</h2>

    <div class="progress">
      <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
    </div>

    <form method="POST" id="quiz-form">
      {% for q in questions %}
      <div class="mb-4">
        <label><b>Q{{ loop.index }}.</b> {{ q[0] }}</label>
        <input type="text" name="q{{ loop.index0 }}" class="form-control" placeholder="Type your answer..." required />
      </div>
      {% endfor %}
      <button type="submit" class="btn-submit mt-3">Submit Quiz</button>
    </form>
  </div>

  <div class="success-popup" id="success-popup">âœ… Quiz Submitted Successfully!</div>

  <script>
    const form = document.getElementById("quiz-form");
    const popup = document.getElementById("success-popup");
    const progressBar = document.getElementById("progress-bar");
    const inputs = document.querySelectorAll(".form-control");

    inputs.forEach((input, index) => {
      input.addEventListener("input", () => {
        const filled = Array.from(inputs).filter((inp) => inp.value.trim() !== "").length;
        const progress = (filled / inputs.length) * 100;
        progressBar.style.width = `${progress}%`;
      });
    });

    form.addEventListener("submit", (e) => {
      popup.style.display = "block";
      setTimeout(() => (popup.style.display = "none"), 3000);
    });
  </script>
</body>
</html>
